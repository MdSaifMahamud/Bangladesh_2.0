<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Today - Bangladesh 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .donate-section {
            padding: 60px 120px;
            background-color: #F4F4F4;
            text-align: center;
        }

        .donate-section h1 {
            font-size: 36px;
            color: #000;
            margin-bottom: 20px;
        }

        .donate-description {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .amount-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            max-width: 1000px;
            margin: 0 auto 32px;
        }

        .amount-card {
            background: white;
            padding: 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .amount-card h2 {
            font-size: 28px;
            color: #333;
        }

        /* Selected state for 200 Taka card */
        .amount-card.selected {
            background-color: #E8F4F0;
        }

        .amount-card:hover {
            background-color: #E8F4F0;
        }

        .other-amount {
            max-width: 1000px;
            margin: 0 auto 32px;
        }

        .other-amount input {
            width: 100%;
            padding: 16px;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            color: #666;
            text-align: center;
            background: transparent;
            outline: none;
        }

        .other-amount input::placeholder {
            color: #999;
        }

        .donate-button {
            background-color: #00844A;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .donate-button:hover {
            background-color: #006A3B;
        }

        @media (max-width: 768px) {
            .donate-section {
                padding: 40px 20px;
            }

            .amount-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .amount-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="donate-section">
        <h1>Donate Today</h1>
        <p class="donate-description">
            Bangladesh 2.0 aims to redefine the nation's trajectory by embracing cutting-edge technology, promoting inclusive growth, and ensuring sustainability. With initiatives in renewable energy, digital transformation, and robust infrastructure.
        </p>

        <div class="amount-cards">
            <div class="amount-card">
                <h2>100 Taka</h2>
            </div>
            <div class="amount-card selected">
                <h2>200 Taka</h2>
            </div>
            <div class="amount-card">
                <h2>500 Taka</h2>
            </div>
            <div class="amount-card">
                <h2>1000 Taka</h2>
            </div>
        </div>

        <div class="other-amount">
            <input type="text" placeholder="Other Amount (Taka)">
        </div>

        <button class="donate-button">Done Now</button>
    </section>
</body>
</html>
