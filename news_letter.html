<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Newsletter - Bangladesh 2.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .newsletter-section {
            background-color: #C8E6D7;
            padding: 60px 20px;
            text-align: center;
            border-radius: 24px;
        }

        .newsletter-section h1 {
            font-size: 36px;
            color: #000;
            margin-bottom: 20px;
        }

        .newsletter-description {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .subscription-form {
            max-width: 800px;
            margin: 0 auto 16px;
            display: flex;
            gap: 16px;
            padding: 0 20px;
        }

        .email-input {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .email-input::placeholder {
            color: #999;
        }

        .subscribe-button {
            background-color: #00844A;
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .subscribe-button:hover {
            background-color: #006A3B;
        }

        .spam-notice {
            color: #333;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .subscription-form {
                flex-direction: column;
            }

            .subscribe-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="newsletter-section">
        <h1>Subscribe Newsletter</h1>
        <p class="newsletter-description">
            Bangladesh 2.0 aims to redefine the nation's trajectory by embracing cutting-edge technology, promoting inclusive growth.
        </p>

        <form class="subscription-form">
            <input type="email" class="email-input" placeholder="Enter your email here">
            <button type="submit" class="subscribe-button">Subscribe</button>
        </form>

        <p class="spam-notice">We promise not to spam you!</p>
    </section>
</body>
</html>
